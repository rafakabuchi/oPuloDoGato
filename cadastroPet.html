    <!-- Conteudo -->
    <div class="container">
        <form class="pt-3 pb-5">
            <fieldset class="border p-2 mb-5">
                <legend class="legenda w-auto">Pet</legend>
                <div class="row form-group">
                    <div class="col-12 col-md-2">
                        <label for="avatar" class="foto-avatar mt-md-4 mb-3"
                            style="background-image: url('./assets/img/avatar/pet')"><span
                                class="d-none">foto</span></label>
                        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="d-none">
                    </div>
                    <div class="col-12 col-md-10">
                        <div class="row form-group">
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nomePet">
                                    <label for="nomePet">Nome</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="idade">
                                    <label for="idade">idade</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="raca">
                                    <label for="raca">raça</label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-12 col-md-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" aria-label="Selecione o Estado">
                                        <option value="AC">Curto</option>
                                        <option value="AL">Médio</option>
                                        <option value="AP">Longo</option>
                                    </select>
                                    <label for="porte">porte</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="pelo">
                                    <label for="pelo">pelo</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cor">
                                    <label for="cor">cor</label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-12 col-md-3">
                                <div class="border rounded px-3 py-1">
                                    <p class="mb-0">Deficiência</p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="deficienciaPet"
                                            id="deficienciaSim">
                                        <label class="form-check-label" for="deficienciaSim">
                                            Sim
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="deficienciaPet"
                                            id="deficienciaNao" checked>
                                        <label class="form-check-label" for="deficienciaNao">
                                            Não
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-floating mb-3">
                                    <input type="text" id="descricaoDeficienciaPet" name="descricaoDeficienciaPet"
                                        class="form-control" id="floatingInput">
                                    <label for="descricaoDeficienciaPet">descrição</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 pl-2">
                                <div class="border rounded px-3 py-3 d-flex align-content-center  justify-content-center ">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input form-check-inline" type="checkbox" id="vacinacao">
                                        <label class="form-check-label" for="vacinacao">Vacinação em dia?</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-12 col-md-12">
                                <div class="mb-3">
                                    <label for="observacoesSegundoContato" class="form-label d-none">Observações</label>
                                    <textarea class="form-control" id="observacoesSegundoContato" rows="4"
                                        placeholder="Observações"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </fieldset>
            <div class="row form-group">
                <div class="col-12">
                    <button type="button" class="btn btn-warning mx-auto d-block">Salvar</button>
                </div>
            </div>
        </form>
