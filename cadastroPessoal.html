    <div class="container">
        <form class="pt-3 pb-5">
            <fieldset class="border p-2 mb-5">
                <legend class="legenda w-auto">Cliente</legend>
                <div class="row form-group">
                    <div class="col-12 col-md-2">
                        <label for="avatar" class="foto-avatar mt-md-4 mb-3"
                            style="background-image: url('./assets/img/avatar/perfil-de-avatar-de-mulher-no-icone-redondo_24640-14042.jpg')"><span
                                class="d-none">foto</span></label>
                        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="d-none">
                    </div>
                    <div class="col-12 col-md-10">
                        <div class="row form-group">
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome">
                                    <label for="nome">Nome</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" data-date-end-date="0d">
                                    <label for="nascimento">Nascimento</label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cpf">
                                    <label for="cpf">CPF</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="tel" id="celular" name="celular" class="form-control"
                                        id="floatingInput">
                                    <label for="celular">Celular</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="telefone" name="telefone"
                                        id="floatingInput">
                                    <label for="telefone">Telefone</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="border p-2 mb-5">
                <legend class="legenda w-auto">Endereço</legend>
                <div class="form-group row">
                    <div class="col-12 col-md-2">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" maxlength="9" id="cep">
                            <label for="cep">CEP</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="logradouro" readonly>
                            <label for="logradouro">Rua</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="numero">
                            <label for="numero">Número</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="complemento">
                            <label for="complemento">Complemento</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="bairro" readonly>
                            <label for="bairro">Bairro</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="localidade" readonly>
                            <label for="localidade">Cidade</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="uf" placeholder="Estado" readonly>
                            <label for="uf">UF</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="border p-2 mb-5">
                <legend class="legenda w-auto">Segundo contato</legend>
                <div class="row form-group">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nomeSegundoContato">
                            <label for="nomeSegundoContato">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailSegundoContato">
                            <label for="emailSegundoContato">Email</label>
                        </div>
                        <div class="row form-group">
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control" id="telefone" name="telefoneSegundoContato"
                                        id="floatingInput">
                                    <label for="telefoneSegundoContato">Telefone</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" data-date-end-date="0d">
                                    <label for="cpf">Nascimento</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="observacoesSegundoContato" class="form-label d-none">Observações</label>
                            <textarea class="form-control" id="observacoesSegundoContato" rows="8" placeholder="Observações"></textarea>
                          </div>
                    </div>
                </div>
            </fieldset>
            <div class="row form-group">
                <div class="col-12">
                    <button type="button" class="btn btn-warning mx-auto d-block">Salvar</button>
                </div>
            </div>
        </form>
    </div>
